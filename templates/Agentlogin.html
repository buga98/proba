<div class="login-form">
    <form>
       <h1 class="text-center">Prijava agenta <button class="btn btn-success"> <span class="glyphicon glyphicon-log-in"></button></span></h1>         
        <div class="form-group">
            <input type="text" class="form-control" ng-model="formAgentLogin.username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="formAgentLogin.password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="button" ng-click="PrijavaAgent()" class="btn btn-block btn-primary">Prijava</button>
        </div>      
    </form>
</div>
